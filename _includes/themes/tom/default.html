<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>Song's Blog{% if page.title %} - {{ page.title }}{% endif%}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <meta name="baidu-site-verification" content="GWDiWwq61ltao7Sj" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>
		<li>
			{% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
		</li>
			
	</div>
  
    {{ content }}
  </div>  

  {% include JB/analytics %}
  
  <!-- Baidu Analysis -->
  <script type="text/javascript">
var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F300ec9227b29996af3774558aa6f195e' type='text/javascript'%3E%3C/script%3E"));
</script>

</body>
</html>

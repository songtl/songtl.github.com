
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
	<title>{% if page.title %}{{ page.title }} | {% endif %}Song's Blog</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="keywords" content="{{ page.tags | join: ', '}}" />
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if IE 6]>
      <script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
	<link href="{{ ASSET_PATH }}/css/typo.css" rel="stylesheet" type="text/css" media="all" />
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet" />
	<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav nav-pills">
		    {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul> 
        </div>
      </div>
    </div>
    <div class="container">
	  <div class="typo">
        <div class="content">
          {{ content }}
	    </div>
      </div>
      <footer>
        <p>Copyright Â© 2013 <a href="http://songtl.com" target="_blank">Song's Blog</a>
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		  and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>.
        </p>
      </footer>
    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.js"></script>
  </body>
</html>

---
layout: default
disqus: true
cover: /assets/images/cover.jpg
archive: true
---

<header class="site-head"  style="background-image: url({{ page.cover }})">
    <div class="vertical">
        <div class="site-head-content" class="inner">
            {% if page.logo %}
                <a class="blog-logo" href="{{ site.baseurl }}">
                    <img src="{{ page.logo }}" alt="Blog Logo" />
                </a>
            {% endif %}
            <h1 class="blog-title"><a href='/'> Terence's Blog</a></h1>
            <h2 class="blog-description"> 
                {{ site.description }}. 
                {% if page.about %} <a href='{{ site.baseurl }}{{ page.about }}'> About me </a> {% endif %}
            </h2>
        </div>
    </div>
</header>

<main class="content" role="main">

    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

            {% if page.disqus %}
            <section class="disqus">
            	<div id="disqus_thread"></div>
            	<script type="text/javascript">

            	    var disqus_shortname = 'songtl'; 
            		var disqus_developer = 0;
            	    (function() {
            	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            	        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            	    })();
